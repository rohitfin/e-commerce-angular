<div class="container-fluid ps-md-0">
    <div class="row g-0 justify-content-center">
      <div class="col-md-4">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form>
                  <div class="form-group mb-3">
                    <label for="user">User Name</label>
                    <input type="text" class="form-control" id="user" [(ngModel)]="formData.userName" name="userName">
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-password">
                      <input type="{{isPasswordVisible ? 'text' : 'password'}}" class="form-control" id="password" [(ngModel)]="formData.password" name="password">
                      <div class="icon" (click)="toggleEye()"> <i class="bi bi-{{isPasswordVisible ? 'eye' : 'eye-slash'}}"></i> </div>
                    </div>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" [(ngModel)]="formData.remember" name="remember">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" (click)="onSubmit()" [disabled]="isSubmitting" >{{isSubmitting ? 'Sign in...' : 'Sign in'}}</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
